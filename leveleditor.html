<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dSokoban</title>
  <link rel="stylesheet" href="style/site.css">
 <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css"
rel="stylesheet"
/>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"
></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
  <script src="leveleditor.js"></script>
  <script src="player.js"></script>
  <script src="block.js"></script>
  <script src="crate.js"></script>
  <script src="goal.js"></script>
</head>

<body style="background-color: #3D3D3D">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">dSokoban</a>
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">All levels</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Level editor</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="item-select-container">
      <div class="item-select-form">
        <label for="level-name">Level name</label>
        <input type="text" value="Untitled" id="level-name" class="form-control">
      </div>
      <div class="item-select-form">
        <label for="item-selected">Select object</label>
      <select id="item-selected" class="form-control">
        <option value="player">Player</option>
        <option value="block">Basic block</option>
        <option value="crate">Pushable block</option>
        <option value="goal">Golden treasure</option>
      </select>
    </div>

    <div class="item-select-form">
      <div id="canvas-holder">
        <!-- Our sketch will go here! -->
      </div>
    </div>
    <div class="item-select-form">
      <button onclick="uploadLevel()" type="button" class="btn btn-primary">Upload</button>
    </div>
  </div>
  </main>
</body>
</html>
